<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekopdracht - NS-Treinbord</title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <div id="container">
        <div id="left">
            <!-- hier komt de klok -->
            <div class="clock">
                <div class="clock-face">
                    <span class="PointMiddel"></span>
                    <div class="hand second-hand"></div>

                    <div class="hand minute-hand"></div>
                    <div class="hand hour-hand"></div>
                </div>
            </div>
            <script src="script.js"></script>

        </div>
        <div id="middle">
            <!-- Hier komt de reizigers info -->
             <div id="Tijd">1 Minuut</div>
             <div id="DigTijd"></div>
             <div id="treinSoort">Intercity<img src="assets/img/ns_logo.png" id="Ns_logo"></div>
             <div id="Bestemming">Heerlen</div>
             <div id="via">via 's-Hertogenbosch, Eindhoven, Weert, Roermond en Sittard</div>
             <div id="treinlengte"> <img src="assets/img/image.png" id="treinlengte"></div>
             <div id="VolgendeTrein">Hierna/next: 08:54 IC Venlo</div>
        </div>
        <div id="right">
            <!-- hier komt het spoor nummer -->
            <div id="vakje">Spoor
                <div id="Blauwvakje"></div>
                <div id="SpoorLetter">b</div>
                <div id="Spoornummer">18</div>

            </div>

        </div>
    </div>
</body>
</html>
